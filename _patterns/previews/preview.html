<div class="{{include.data.background}}">
  <a href="{{include.data.link}}" class="card-link">
    <div class="card-content grid grid-bottom island">
      <div class="card-image unit xs-1 s-1 m-1-2 l-1-2 gutter">
        <img class="img-flex push-2 box-shadow" src="{{include.data.image}}" alt="{{include.data.alt}}">
      </div>
      <div class="gutter card-text push-2 unit xs-1 s-1 m-1-2 l-1-2">
        <h2 class="giga push-1-2">{{include.data.name}}</h2>
        <p class="preview push-0">{{include.data.description}}</p>
      </div>
    </div>
  </a>
</div>
