<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>{{page.sitetitle}}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="/css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700|Raleway:400,500,600,700,800,900&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="icon" type="image/png" href="favicon-196.png">
  <meta name="description" content="{{page.metadescription}}">
  <meta name="ICBM" content="45.41117,-75.69812">
  <meta name="geo.position" content="45.41117,-75.69812">
  <meta name="geo.region" content="ca-on">
  <meta name="geo.placename" content="Ottawa">
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{page.metatitle}}">
  <meta property="og:url" content="{{page.metaurl}}">
  <meta property="og:image" content="https://aaronsander.ca/images/{{page.metaimg}}">
  <meta property="og:site_name" content="Aaron Sander's Portfolio">
  <meta property="og:description" content="{{page.metadescription}}">
  <meta property="og:locale" content="en_CA">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@aaronsander8">
</head>
<body>

  <ul class="skip-links">
    <li><a href="#main">Jump to main content</a></li>
    <li><a href="#nav">Jump to navigation</a></li>
  </ul>
  <header role="banner" class="masthead" id="header">
    {% pattern header/nav %}
  </header>
  <main role="main" id="main" tabindex="-1">
    {{content}}
  </main>
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Aaron Sander's Portfolio",
      "author": {
        "@type": "Person",
        "@id": "#aaronsander"
      },
      "description": "Aaron Sander's portfolio for web development and a few other things",
      "image": "https://aaronsander.ca/images/me.png",
      "url": "https://aaronsander.ca/#work",
      "keywords": "Web, Responsive, CSS, Mobile, E-Commerce, shopping"
    }
  </script>

  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "@id": "#aaronsander",
      "name": "Aaron Sander",
      "email": "hey@aaronsander.ca",
      "url": "https://aaronsander.ca"
    }
  </script>
</body>
</html>
